<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione</title>
    <link rel="stylesheet" href="static/css-forms/registrazione.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form action="/registrazione" method="post">
            <h1>Registrazione</h1>
            <div class="input-box">
                <input type="text" id="nome" name="nome" placeholder="Nome" required>
                <i class='bx bx-rename'></i>
            </div>
            <div class="input-box">
                <input type="text" name="cognome" placeholder="Cognome" required>
                <i class='bx bx-rename'></i>
            </div>
            <div class="select-container">
                <select name="sesso" class="select-box" required>
                    <option value="" disabled selected>Seleziona il sesso</option>
                    <option value="maschio">Maschio</option>
                    <option value="femmina">Femmina</option>
                    <option value="altro">Altro</option>
                </select>
                <i class='bx bxs-down-arrow'></i>
            </div>
            <div class="input-box">
                <input type="text" name="username" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <button type="submit" class="btn">Registrati</button>
            <div class="login-link">
                <p>Hai gi√† un account? <a href="/login">Accedi</a></p>
            </div>
        </form>
    </div>
    <div class="svg-5">
        <img src="/static/css-forms/svg-5.svg">
    </div>
    <div class="svg-6">
        <img src="/static/css-forms/svg-6.svg">
</body>
</html>
